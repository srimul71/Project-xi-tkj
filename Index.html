<!DOCTYPE html>
<html>
<head>
    <title>Contoh Tabel HTML</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Contoh Tabel HTML</h2>

<table>
    <tr>
        <th>No</th>
        <th>Nama Lengkap</th>
        <th>Jenis Kelamin</th>
        <th>Usia</th>
    </tr>
    <tr>
      <td>1</td>
        <td>sri mulyani</td>
        <td>p </td>
        <td>17</td>
    </tr>
    <tr>
      <td>2</td>
        <td>Agus alfii</td>
        <td>l</td>
        <td>25</td>
    </tr>
</table>

</body>
</html>
